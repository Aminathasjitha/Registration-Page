<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center mt-3 fst-italic text-success">Registration Failed!! Try Again</h2>
    <div class="m-auto mt-5 p-4 col-md-4 rounded-4" style="background-color: rgb(172, 90, 210);">
		<form action = "/Assignment_Project/SaveRecord" method = "post">
		    <h1 class="text-center text-white">REGISTRATION</h1>
		    <hr>
		    <div class="mt-2">
		        <input type="text" name="usn" placeholder="Enter Your USN" class="form-control">
		    </div>
            <div class="mt-2">
		        <input type="text" name="name" placeholder="Enter Your Name" class="form-control">
		    </div>
            <div class="mt-2">
		        <input type="text" name="marks1" placeholder="Enter Your Mark1" class="form-control">
		    </div>
            <div class="mt-2">
		        <input type="text" name="marks2" placeholder="Enter Your Mark2" class="form-control">
		    </div>
            <div class="mt-2">
		        <input type="text" name="marks3" placeholder="Enter Your Mark3" class="form-control">
		    </div>
            <div class="mt-2">
		        <input type="text" name="percentage" placeholder="Enter Your Percentage" class="form-control">
		    </div>
		    <div class="mt-5 d-grid gap-2">
		        <input type="submit" value="REGISTER" class="btn btn-outline-warning rounded-pill fw-bold">
		    </div>
		</form>
	</div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
